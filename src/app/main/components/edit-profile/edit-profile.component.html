<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ol√° {{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container-flex">
    <form [formGroup]="editForm">

      <div class="row display-column">
        <label for="">Username:</label>
        <input type="text" formControlName="displayName">
      </div>

      <div class="row display-column">
        <label for="">Email:</label>
        <input type="email" formControlName="email">
      </div>

      <div class="row display-column">
        <label for="">Senha:</label>
        <input type="password" formControlName="password">
      </div>


      <div class="row justify-between">
        <button class="cancel" [routerLink]="['/main/home']">Cancelar</button>
        <button class="submit" (click)="atualizarDados()">Atualizar</button>
      </div>

    </form>
  </div>

</ion-content>
